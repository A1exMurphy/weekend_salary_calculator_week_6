<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Salary Calculator</title>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
    <h2>Add Employee</h2>
      <form>
        <input data-testid="firstNameInput"
        placeholder="First Name"
        type="text"
        id="getFname"
        >
        <input data-testid="lastNameInput"
        placeholder="Last Name"
        type="text"
        id="getLname"
        >
        <input data-testid="idInput"
        placeholder="ID"
        type="number"
        id="getId"
        >
        <input data-testid="titleInput"
        placeholder="Title"
        type="text"
        id="getTitle"
        >
        <input data-testid="annualSalaryInput"
        placeholder="Annual Salary"
        type="number"
        id="getSalary"
        >
       
      </form> 
      <!-- should Title column have a data type? -->
      <!-- does the button need to be w/i the form to pull inputs -->
      <button onclick="submitButton(event)" data-testid="submitButton">
        Submit
      </button> 

    <h2>Employees</h2>
      <table>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>ID</th>
          <th>Title</th>
          <th>Annal Salary</th>
          <th></th>
        </tr>
        <tbody>

        </tbody>
        <tfoot>
          <!-- empty row -->
        </tfoot>
      </table>
  </main>
  <footer>
    <p>Total Monthly</p>
  </footer>
</body>
</html>
